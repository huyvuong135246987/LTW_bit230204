<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="bai2.css">
    <title>Đăng nhập</title>
    <style>
       
    </style>
</head>
<body>
    <div class="container">
        <div class="login-form">
            <a href="#" class="back-link">← Quay lại Trang chủ</a>
            <h1>Đăng nhập</h1>
            <form>
                <div class="form-group">
                    <label>Email đăng nhập</label>
                    <input type="email" placeholder="Vui lòng nhập email">
                </div>
                <div class="form-group">
                    <label>Mật khẩu</label>
                    <input type="password" placeholder="Vui lòng nhập mật khẩu">
                    <div class="forgot-password">
                        <a href="#">Quên mật khẩu</a>
                    </div>
                </div>
                <button type="submit" class="login-button">Đăng nhập</button>
                <div class="register-link">
                    Bạn chưa có tài khoản? <a href="#">Đăng ký</a>
                </div>
            </form>
        </div>
        <div class="promo-banner">
            <img src="image/bài.png" alt="Đối tác Silver - Thu nhập lên đến 2%">
        </div>
    </div>
</body>
</html>
