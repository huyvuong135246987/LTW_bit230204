<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Account Verification</title>
    <link rel="stylesheet" href="1.css">
</head>

<div class="header">
    <button class="back-btn">←</button>
    <span class="progress-status">Account verification <span class="status-text">In progress</span></span>
</div>


<body>
    <div class="container">
        <div class="form-container">
            <div class="steps">
                <div class="step active">1</div>
                <div class="form-img-3">
                    <img class="form-img-1" src="image/4.png" alt="">
                    <img class="form-img-2" src="image/3.png" alt="">     
                </div>
                <div class="step">2</div>
                <img class="form-img" src="image/3.png" alt="">
                <div class="step">3</div>
                <img class="form-img" src="image/3.png" alt="">
                <div class="step">4</div>
            </div>

            <div class="form-Business">
                <h2>Business structure</h2>
                <p>DigiRoad collects this information to better understand and serve your business.</p>   
            </div>

            <form>
                <div class="form-group">
                    <div class="form-group-01">
                        <label for="email">Business Email</label>
                        <input type="email" id="email" placeholder="Email">
                    </div>
                    <div class="form-group-02">
                        <label for="phone">Phone</label>
                        <input type="text" id="phone" placeholder="Phone">
                    </div>
                </div>

                <div class="form-group-03">
                    <label for="address">Address</label>
                    <input type="text" id="address" placeholder="Address line">
                </div>
                <div class="form-group-04">
                    <input type="text" id="city" placeholder="City">
                    <input type="text" id="zip" placeholder="Zip">
                </div>
                <button class="back-btn-01" type="submit">Continue →</button>
            </form>
        </div>


    </div>



    <section class="instagram-stories">
        <div class="instagram-gallery">
            <img class="heros-image-08" src="image/1.png" alt="">
            <img class="heros-image-09" src="image/2.png" alt="">
            <img class="heros-image-10" src="image/5.png" alt="">
            <img class="heros-image-11" src="image/6.png" alt="">
            <img class="heros-image-12" src="image/7.png" alt="">
        </div>
    </section>
    <script src="1.js"></script>
</body>
</html>
